<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Neon Hunter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="overlay">
  <h1>NEON HUNTER</h1>

  <div class="panel">
    <label>Zorluk</label>
    <select id="difficulty">
      <option value="1">Rookie</option>
      <option value="2">Hunter</option>
      <option value="3">Nightmare</option>
    </select>

    <label>Ses</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">

    <button onclick="startGame()">BAŞLA</button>
  </div>
</div>

<div id="hud">
  <span>SKOR: <b id="score">0</b></span>
  <span>EN İYİ: <b id="best">0</b></span>
</div>

<div id="arena">
  <div id="orb"></div>
</div>

<script src="game.js"></script>
</body>
</html>
